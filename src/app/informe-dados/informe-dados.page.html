<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Informe Seus Dados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input [(ngModel)]="telefone" type="tel"></ion-input>
  </ion-item>

  <ion-button class="ion-float-end ion-padding" (click)="enviarDados()">Enviar</ion-button>
</ion-content>
